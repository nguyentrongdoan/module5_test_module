<button [routerLink]="['/book/create']">AddBook</button>
<table border="1">
  <tr>
    <td>ID</td>
    <td>Title</td>
    <td>Author</td>
    <td>Description</td>
    <td>Action</td>
  </tr>
  <tr *ngFor="let book of bookList; index as i">
    <td>{{book.id}}</td>
    <td>{{book.title}}</td>
    <td>{{book.author}}</td>
    <td>{{book.description}}</td>
    <td>
      <a [routerLink]="['/book', book.id]">View</a>
      <a [routerLink]="['/book', book.id, 'edit']">Edit</a>
      <button (click)="deleteBook(i)">Delete</button>
    </td>
  </tr>
</table>

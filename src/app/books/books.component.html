<h2>Books Store</h2>
<form [formGroup]="postForm" (ngSubmit)="onSubmit()">
  <div>
    <label>
      Title
      <br>
      <input type="text" formControlName="title">
    </label>
  </div>
  <div *ngIf="postForm.get('title').invalid && postForm.get('title').touched" style="color: red">
    Title is required and min length is 10
  </div>
  <div>
    <label>
      Author
      <br>
      <input type="text" formControlName="author">
    </label>
  </div>
  <div *ngIf="postForm.get('author').invalid && postForm.get('author').touched" style="color: red">
    Author is required.
  </div>
  <div>
    <label>
      Description
      <br>
      <textarea formControlName="description" cols="30" rows="10"></textarea>
    </label>
  </div>
  <div *ngIf="postForm.get('description').invalid && postForm.get('description').touched" style="color: red">
    Description is required and max length 300
  </div>
  <button type="submit">Submit</button>
</form>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Author</th>
    <th>Description</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let book of bookList; index as i">
    <td>{{book.id}}</td>
    <td>{{book.title}}</td>
    <td>{{book.author}}</td>
    <td>{{book.description}}</td>
    <td>
      <button [routerLink]="['/book', book.id]">View</button>
      <button [routerLink]="['/book', book.id, 'edit']">Edit</button>
      <button (click)="deleteBook(i)">Delete</button>
    </td>
  </tr>
</table>
